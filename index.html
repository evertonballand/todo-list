<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Organize seu dia de forma simples rápida e prática">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="script.js"></script>
  <title>ToDo List</title>
</head>
<body>
  <header>
      <h1 class="title">Minha Lista de Tarefas</h1>
      <img id="toggle-dark-mode"src="images/dark_mode_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="imagem dark mode">
      <nav></nav>
    </header>
    <main>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input id="texto-tarefa" type="text">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo" >Limpar</button>
    <button id="remover-finalizados">Limpar concluído</button>
    <button id="remover-selecionado">Remover Selecionado</button>
    <button id="mover-cima">Up</button>
    <button id="mover-baixo">Down</button>
    <button id="salvar-tarefas"> Salvar</button>
  </main>
  <footer>Todos os direito reservados Everton Balland</footer>
</body>
</html>
